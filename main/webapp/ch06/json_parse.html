<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>json_parse</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <table id="students" style="width: 500px;" border="1">

    </table>

    <script>
        $(function() {
            $.getJSON("student.json", function(data, textStatus) {
                console.log(data);
                console.log(textStatus);

                $("#students").append("<tr><td>번호</td><td>이름</td><td>전화</td></tr>");
                $.each(data, function() {   // java의 for-each
                    $("#students").append("<tr><td>"+this.num+"</td><td>"+this.name+"</td><td>"+this.tel+"</td></tr>");
                });
            });
        });
    </script>
</body>
</html>
