<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>cssEx</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #div1 {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div id="div1" style="background-color: blue;"></div>
    <div id="div2">두번째 div <br>
        <button id="button1">버튼1</button>
        <button id="button2">버튼2</button>
    </div>
    <div id="result"></div>

    <script>
        $(function () {
            $("#button1").click(function () {
                var color = $("#div1").css("background-color");
                var width = $("#div1").css("width");
                var height = $("#div1").css("height");
                $("#result").html("배경색상 : " + color + "<br> 가로 : " + width + "<br> 세로 : " + height + "<br>");
            });

            $("#button2").click(function () {
                $("#div1").css("background-color", "red");
                $("#div1").css("width", "200px");
                $("#div1").css("height", "200px");
            });
        });
    </script>
</body>

</html>
