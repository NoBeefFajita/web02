<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jsonEx1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <p id="demo"></p>

    <script>
        var myObj, x;
        myObj = {
            "name": "kim",
            "age": 30,
            "city": "Seoul"
        };

        x = myObj.name;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
