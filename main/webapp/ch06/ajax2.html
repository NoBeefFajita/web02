<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ajax2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>두 수의 사칙연산</h2>
    x: <input type="text" name="" id="x"> <br>
    y: <input type="text" name="" id="y"> <br>
    <button id="cal">확인</button>
    <div id="result"></div>

    <script>
        $(function () {
            $('#cal').click(function () {
                var x = $("#x").val();
                var y = $("#y").val();
                var jsonData = {
                    "x": x,
                    "y": y
                };
                $.ajax({
                    type: "post",
                    url: "ajaxRes.jsp",
                    data: jsonData,
                    success: function (data) {
                        $("#result").html(data);
                    }
                });
            });
        });
    </script>
</body>

</html>
