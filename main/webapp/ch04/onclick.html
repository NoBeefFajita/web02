<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body onload="viewDate();" id="target">
    <h2>배경색 변경(click evnet)</h2>
    <div id="time"></div>
    <button onclick="changeColor('green'); changeText('white');">green</button>
    <button onclick="changeColor('yellow'); changeText('#ff0000');">yellow</button>
    <button onclick="changeColor('#0000ff'); changeText('#ffff00');">blue</button>
    
    <script>
        function viewDate() {
            var now = new Date();
            var display = now.toLocaleString();
            document.getElementById("time").innerHTML = display;
            window.setTimeout("viewDate()",1000);
        }

        function changeColor(color) {
            document.getElementById("target").style.backgroundColor = color;
        }
        
        function changeText(color) {
            document.getElementById("target").style.color = color;
        }
    </script>
</body>
</html>
