<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>onclick2</title>
</head>
<body>
    <h2>배경이미지 바꾸기</h2>
    <button onclick="change('../images/bg3.jpg')">배경1</button>
    <button onclick="change('../images/bg4.jpg')">배경2</button>
    

    <script>
        function change(img) {
            document.body.style.backgroundImage = "url('"+img+"')";
        }
    </script>
</body>
</html>
