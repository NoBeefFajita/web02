<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Sign Up</h1>
            </article>
            <form action="../index.html" method="get" id="form1">
                <dl>
                    <dt>아이디 : </dt>
                    <dd><input type="text" name="id" id="id" required></dd>
                </dl>
                <dl>
                    <dt>비밀번호 : </dt>
                    <dd><input type="password" name="pw" id="pw" required></dd>
                </dl>
                <dl>
                    <dt>비밀번호 확인 : </dt>
                    <dd><input type="password" name="pwc" id="pwc" required></dd>
                </dl>
                <dl>
                    <dt>이름 : </dt>
                    <dd><input type="text" name="name" id="name" required></dd>
                </dl>
                <dl>
                    <dt>이메일 : </dt>
                    <dd><input type="email" name="email" id="email" placeholder="aaa@aaa.aaa" required></dd>
                </dl>
                <dl>
                    <dt>전화번호 : </dt>
                    <dd><input type="tel" name="tel" id="tel" placeholder="010-0000-0000" required></dd>
                </dl>
                <div>
                    <button type="button" id="submitBtn">확인</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
