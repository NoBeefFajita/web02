<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        어떤 작업을 요청한 후 다른 작업을 수행하다 이벤트가 발생하면 그에 대한 응답을 받아 처리하는 것
        */

        function squar(x, callback) {
            document.write(x*x);
            setTimeout(callback, 1000);
            // 1초 후 기억된 callback의 함수의 내용을 처리
        }

        squar(2, function(x) {
            alert("콜백함수 실행");
        });

    </script>
</head>

</body>
</html>
