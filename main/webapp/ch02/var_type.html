<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var s;
s = 100; // Number 타입으로 지정됨(가변자료형)
document.write(s + "<br>"); // 웹 브라우저에 출력
document.write(typeof(s) + "<br>"); //typeof() : 데이터 타입 확인
console.log(s); // ㅇ

s = '홍길동';
document.write(s + "<br>");
document.write(typeof(s) + "<br>"); //typeof() : 데이터 타입 확인



</script>
</head>

</body>
</html>
