<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greeting(name, position) {
            alert(name + " " + position + "님 안녕하세요?");
        }

        function greeting2() {
            var name = document.getElementById('name'),
                position = document.getElementById('position'),
                department = document.getElementById('department');

            blank = (...args) => {
                if (args[0].value == "") {
                    alert(args[1] + "을 입력하세요");
                    args[0].focus();
                    return 1;
                }
            };

            if( blank(name, "이름") ||
                blank(position, "직급") ||
                blank(department, "부서명") ) return;
            
            var str = name.value + " " + position.value + "님 안녕하세요?";
            alert(str);
            document.getElementById("form1").submit();
        }
        </script>
</head>
<body>
    <button onclick="greeting('홍길동','부장')">클릭하세요</button>
    <form action="func_result.jsp" id="form1" method="post">
        이름 : <input type="text" name="name" id="name"><br>
        직급 : <input type="text" name="position" id="position"><br>
        부서 : <input type="text" name="department" id="department"><br>
    </form>
    <button onclick="greeting2()">확인</button>
</body>
</html>
