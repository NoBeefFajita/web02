<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function outerFunction() {
            var a = 10;
            var innerFunction = function() {  // 무명(익명)함수
                var b = 30;
                alert(a);
                alert(b);
            };
            return innerFunction;
        }

        var out = outerFunction();
        out(); /* 클로저(Closure) 기법 : 변수에 함수 호출 기호인 (); 를 덭붙이면 out 변수가 기억하고 있는 
                                        innerFunction의 익명함수를 호출한다. 즉, 종료된 외부함수의 변수를 참조하는 out() 과 같은 함수를 클로저.
                  클로저 특징
                  1) 종료된 외부함수의 변수를 참조
                  2) 지역변수를 남겨
                  3) 자신의 환경을 기억(메모리 차지)*/
    </script>
</head>
<body>
    
</body>
</html>
