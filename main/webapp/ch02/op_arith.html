<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(x,y) {
            document.write(typeof(x) + "<br>")
            document.write(typeof(y) + "<br>")

            x = parseInt(x);
            y = parseInt(y);

            document.write(typeof(x), "<br>");
            document.write(typeof(y), "<br>");
            document.write(x + y + "<br>");
            document.write(x - y + "<br>");
            document.write(x * y + "<br>");
            document.write(x / y + "<br>");
            document.write(x % y + "<br>");
        }
    </script>
</head>
<body>
    <form name="form1">
        a: <input type="text" name="a" size="10">
        b: <input type="text" name="b" size="10">
        <button onclick="test(document.form1.a.value,document.form1.b.value)">확인</button>
    </form>
</body>
</html>
