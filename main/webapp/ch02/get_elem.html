<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test" style="color: blue; background-color: purple;">This is a heading</h1>
    <button onclick="changeStyle()">확인</button>
    <script>
        function changeStyle() {
            var e = document.getElementById("test");
            e.style.color = "red";
            e.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
