<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var d1 = new Date();
        document.write(d1.getYear() + 1900 + "년 <br>");
        document.write(d1.getFullYear() + "년 <br>");
        document.write(d1.getMonth() + 1 + "월 <br>");
        document.write(d1.getDate() + "일 <br>");
        document.write(d1.getHours() + "시 <br>");
        document.write(d1.getMinutes() + "분 <br>");
        document.write(d1.getSeconds() + "초 <br>");
        document.write(d1.getMilliseconds() + "밀리초 <br>");
        document.write("==============================<br>");
        document.write(d1.toDateString() + "<br>");
        document.write(d1.toISOString() + "<br>");
        document.write(d1.toJSON() + "<br>");
        document.write(d1.toLocaleDateString() + "<br>");
        document.write(d1.toLocaleString() + "<br>");
        document.write(d1.toLocaleTimeString() + "<br>");
        document.write(d1.toString() + "<br>");
        document.write(d1.toTimeString() + "<br>");
        document.write(d1.toUTCString() + "<br>");
        
        // setTimeout(location.reload());

        
    </script>
</head>
<body>
    
</body>
</html>
