<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <script>
        var date = new Date();
        var y = date.getFullYear();     //년
        var m = date.getMonth();        //월
        var d = date.getDate();         //일

        var theDate = new Date(y, m, 1); //년월첫째일
        var theDay = theDate.getDay();

        // 현재 월의 마지막 날
        // 1~12 마지막 날짜를 배열로 저장
        var last = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        /* 윤년 */
        if (y % 4 && 100 != 0 || y % 400 == 0) {
            lastDate = last[1] = 29;
        }

        var lastDate = last[m]; // 현재 월의 마지막 날짜

        // 현재 월의 달력에 필요한 행의 갯수 계산
        var row = Math.ceil((theDay + lastDate) / 7); // 필요한 행수

        // 달력연도 / 월 표기, 달력 테이블 생성
        document.write("<h1>" + y + "." + (m + 1) +"." + d + "</h1>");
        var calendar = "<table border='1'";
        calendar += "<tr>";
        calendar += "<th>일</th>";
        calendar += "<th>월</th>";
        calendar += "<th>화</th>";
        calendar += "<th>수</th>";
        calendar += "<th>목</th>";
        calendar += "<th>금</th>";
        calendar += "<th>토</th>";
        calendar += "</tr>";

        var dNum = 1;
        for (var i = 1; i <= row; i++) {
            calendar += "<tr>";
                for(var k = 1; k <= 7; k++) {
                    if(i==1 && k <= theDay || dNum> lastDate ) {
                        calendar += "<td> &nbsp; </td>"
                    } else {
                        calendar += "<td>"+dNum +"</td>";
                        dNum++;
                    }
                }
                calendar+="</tr>";
            }
            document.write(calendar);

    </script>
</head>

</html>
