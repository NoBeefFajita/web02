<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayEx</title>
    <script>
        now = new Date();
        day = now.getDay();
        document.write("요일코드 : " + day + "<br>");
        yoil = new Array("일", "월", "화", "수", "목", "금", "토");
        document.write("오늘은 " + yoil[day] + "요일입니다.<br>");

        imgYoil = new Array("sun.gif","mon.gif","tue.gif","wed.gif","thu.gif","fri.gif","sat.gif");
        document.write("오늘은 <img src=\"../images/" + imgYoil[day] + "\">요일입니다.</img> <br>");

        for (const y of imgYoil) {
            document.write("<img src=\"../images/" + y + "\"></img> <br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
